{% extends 'layout.html' %}

{% block content %}
{% from "_macros.html" import render_field %}
<div class="container">
    <div class="row">
        <h3>Alumnos</h3>
        <h4><a href="index.html">Nuevo</a></h4>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark"> 
                <tr>
                    <th>Nombre</th>
                    <th>Apaterno</th>
                    <th>Correo</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {% for alu in alumno %}
                <tr>
                    <td>{{ alu.nombre }}</td>
                    <td>{{ alu.apaterno }}</td>
                    <td>{{ alu.email }}</td>
                    <td><a href="eliminar.html?id={{ alu.id }}" class="btn btn-danger">Eliminar</a></td>
                    <td><a href="modificar.html?id={{ alu.id }}" class="btn btn-warning">Modificar</a></td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
